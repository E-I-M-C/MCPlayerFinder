<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Player Finder | Find by Server</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/larger.css">
    <script type="module" src="./js/main.js"></script>
</head>
<body>
    <header>
        <a class="title-link" href="./">
            <img src="./images/player_finder_logo.svg" alt="MC Player Finder logo">
            <h1>MC Player Finder</h1>
        </a>
        <nav>
            <button class="menu"></button>
            <ul class="navigation">
                <li>
                    <a href="./">Find by Name</a>
                </li>
                <li><div class="vl"></div></li>
                <li>
                    <a href="./server.html" class="active">Find by Server</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="find server">
            <h2>Find Players by Server</h2>
            <div>
                <input class="input-text" type="text" pattern="[A-Za-z0-9\-\.]{5,}" placeholder="e.g. server.elementanimation.com" required>
                <button id="search"><img src="./images/magnifying_glass_icon.png" alt="Magnifying glass icon" width="30" height="30"></button>
            </div>
        </section>
        <hr>
        <section class="display server">
            <div class="player-info">
                <h2>???</h2>
                <img src="./images/no_skin.png" alt="Player's skin" width="120" height="270">
                <button class="skin">Download Skin</button>
                <h3>Cape: None</h3>
                <img src="./images/no_cape.png" alt="Player's cape" width="113" height="180">
                <button class="cape">Download Cape</button>
                <p><b>UUID:</b> <span class="uuid">00000000-0000-0000-0000-000000000000</span></p>
                <button class="save">Save Player</button>
            </div>
        </section>
        <hr>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> E-I-M-C</p>
    </footer>
</body>
</html>
